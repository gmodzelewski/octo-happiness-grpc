{{- if has "servicemesh" .Values.feature }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Release.Name }}-vs
spec:
  gateways:
    - {{ .Release.Name }}-gateway
  hosts:
    - '*'
  http:
    - name: "hello route"
      match:
        - uri:
            exact: /hello/testme
      route:
        - destination:
            host: {{ .Release.Name }}-service
            subset: dev
            port:
              number: 8080
#      fault:
#        abort:
#          percentage:
#            value: 100
#          httpStatus: 400
    - name: "grpc route"
      match:
        - headers:
            username:
              exact: "octo"
      route:
        - destination:
            host: {{ .Release.Name }}-service
            subset: dev
            port:
              number: 9000
#      fault:
#        abort:
#          percentage:
#            value: 100
#          httpStatus: 415
{{- end }}