apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    {{- include "app.defaultLabels" . | indent 4 }}
  annotations:
    cert-utils-operator.redhat-cop.io/certs-from-secret: "{{ .Release.Name }}-tls"
  name: {{ .Release.Name }}-route
spec:
  tls:
    termination: reencrypt
  port:
    targetPort: main
  to:
    kind: Service
    name: {{ .Release.Name }}-service