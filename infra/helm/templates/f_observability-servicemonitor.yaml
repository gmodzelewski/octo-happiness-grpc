{{- if has "observability" .Values.feature }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    component: service-monitor
  name: {{ include "app.fullname" . }}
spec:
  endpoints:
  - interval: 30s
    port: http-main
    scheme: http
    path: /q/metrics
  selector:
    matchLabels:
      {{- include "app.matchLabels" . | indent 6 }}
      component: {{ include "app.fullname" . }}-service
{{- end }}